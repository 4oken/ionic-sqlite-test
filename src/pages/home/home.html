<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-select [(ngModel)]="value">
    <ion-option *ngFor="let val of values">{{val}}</ion-option>
  </ion-select>
  <button ion-button (click)='click()'>test</button>

  <ion-input placeholder="hoge" [(ngModel)]="pushKey" value=""></ion-input>
  <ion-input placeholder="hoge" [(ngModel)]="pushValue" value=""></ion-input>
  <button ion-button (click)="push()">push</button>
  <button ion-button (click)="delete()">delete</button>
</ion-content>
